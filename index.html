<!DOCTYPE html>
<html>
<head>
	<title>30(million) Years Old</title>
	<script src="js/modernizer.js?touch"></script>
	<style type="text/css">
	body{
		background:black;
		margin:0px;
	}
	body.rock-out {
		-webkit-animation: flash 0.125s 3s ease-in 90,
			     		   blast-flash 0.1s 11.25s ease-in 30;
	       -moz-animation: flash 0.125s 3s ease-in 90,
	                       blast-flash 0.1s 11.25s ease-in 30;
	            animation: flash 0.125s 3s ease-in 90,
	                       blast-flash 0.1s 11.25s ease-in 30;
	}

	h1{
		font-family:times;
		font-weight:normal;
		font-size:42px;
		margin:20px auto;
		color:rgba(255,255,255,0.0);
		text-align:center;
		
		-webkit-transition:all 1.25s ease-in;
		   -moz-transition:all 1.25s ease-in;
    			transition:all 1.25s ease-in;
				
	}

	.reveal{
		color:rgba(255,255,255,1.0);
	}

	

	.overlay{
		width:100%;
		margin:0px;
		top:0px;
		height:100%;
		position:fixed;
		z-index: 2;
		/*-webkit-animation: flash 0.2s ease-in-out infinite;*/
	}
	

	.logo-container{
		width:800px;
		height:600px;
		position:relative;
		/*border:1px solid yellow;*/
		margin:5% auto 0% auto;
		background:url('img/logo-bg.png');
	}
	body.rock-out .logo-container{
		-webkit-animation: logo-shake 0.25s 3.25s linear 47,
						   vertical-shake 0.25s 3.25s linear 47;
		   -moz-animation: logo-shake 0.25s 3.25s linear 47,
						   vertical-shake 0.25s 3.25s linear 47;
			    animation: logo-shake 0.25s 3.25s linear 47,
						   vertical-shake 0.25s 3.25s linear 47;
	}

	.head-container{
		width:290px;
		height:344px;
		background:url('img/face.png');
		/*border:1px solid blue;*/
		position:absolute;
		left:298px;
		top:-20px;
	}

	body.rock-out .head-container {
		-webkit-transform-origin:25px 324px;
		   -moz-transform-origin:25px 324px;
		        transform-origin:25px 324px;
		-webkit-animation:head-roar 3.25s ease-in-out 1,
						  shake 0.25s 3.25s ease-in 32,
						  head-bang 0.1s 11.25s ease-in 30;
		-moz-animation:head-roar 3.25s ease-in-out 1,
						  shake 0.25s 3.25s ease-in 32,
						  head-bang 0.1s 11.25s ease-in 30;
		/*	-webkit-animation:shake 0.25s ease-in-out infinite;*/
	}

	.jaw-container{
		width:163px;
		height:125px;
		/*border:1px solid white;*/
		background:url('img/jaw.png');
		position:absolute;
		left:67px;
		top:206px;
	}

	body.rock-out .jaw-container {
		-webkit-transform-origin:30px 30px;
		-webkit-animation:jaw-roar 3.25s ease-in 1,
						  chomp 0.2s 3.25s ease-in-out 20,
						  clench 0.1s 11.25s ease-in 30;
	}

	.logo-container:hover .head-container{
		
	}

	.logo-container:hover body{
	
	}

	@-webkit-keyframes reveal{
		from{
			opacity: 0.0;
		}
		to{
			opacity:1.0;
		}
	}

	@-moz-keyframes reveal{
		from{
			opacity: 0.0;
		}
		to{
			opacity:1.0;
		}
	}

	@keyframes reveal{
		from{
			opacity: 0.0;
		}
		to{
			opacity:1.0;
		}
	}

	@-webkit-keyframes head-roar{
		0%{
			-webkit-transform:rotate(0deg);
		}
		50%{
			-webkit-transform:rotate(-30deg);
		}
		100%{
			-webkit-transform:rotate(0deg);
		}
	}

	@-moz-keyframes head-roar{
		0%{
			-moz-transform:rotate(0deg);
		}
		50%{
			-moz-transform:rotate(-30deg);
		}
		100%{
			-moz-transform:rotate(0deg);
		}
	}

	@keyframes head-roar{
		0%{
			transform:rotate(0deg);
		}
		50%{
			transform:rotate(-30deg);
		}
		100%{
			transform:rotate(0deg);
		}
	}



	@-webkit-keyframes jaw-roar{
		0%{
			-webkit-transform:rotate(0deg);
		}50%{
			-webkit-transform:rotate(15deg);
		}
		100%{
			-webkit-transform:rotate(0deg);
		}
	}

	@-moz-keyframes jaw-roar{
		0%{
			-moz-transform:rotate(0deg);
		}50%{
			-moz-transform:rotate(15deg);
		}
		100%{
			-moz-transform:rotate(0deg);
		}
	}

	@keyframes jaw-roar{
		0%{
			-moz-transform:rotate(0deg);
		}50%{
			-moz-transform:rotate(15deg);
		}
		100%{
			-moz-transform:rotate(0deg);
		}
	}

	@-webkit-keyframes flash{
		from{
			background:rgba(0,0,0,1.0);
		}
		to{
			background:rgba(255,0,0,1.0);
		}
	}

	@-moz-keyframes flash{
		from{
			background:rgba(0,0,0,1.0);
		}
		to{
			background:rgba(255,0,0,1.0);
		}
	}

	@keyframes flash{
		from{
			background:rgba(0,0,0,1.0);
		}
		to{
			background:rgba(255,0,0,1.0);
		}
	}

	@-webkit-keyframes blast-flash{
		from{
			background:rgba(0,0,0,1.0);
		}
		to{
			background:rgba(255,255,255,1.0);
		}
	}

	@-moz-keyframes blast-flash{
		from{
			background:rgba(0,0,0,1.0);
		}
		to{
			background:rgba(255,255,255,1.0);
		}
	}

	@keyframes blast-flash{
		from{
			background:rgba(0,0,0,1.0);
		}
		to{
			background:rgba(255,255,255,1.0);
		}
	}

	@-webkit-keyframes shake{
		0%{
			-webkit-transform:rotate(0deg);
		}
		50%{
			-webkit-transform:rotate(-20deg);
		}
		100%{
			-webkit-transform:rotate(0deg);
		}
	}

	@-moz-keyframes shake{
		0%{
			-webkit-transform:rotate(0deg);
		}
		50%{
			-webkit-transform:rotate(-20deg);
		}
		100%{
			-webkit-transform:rotate(0deg);
		}
	}

	@keyframes shake{
		0%{
			-webkit-transform:rotate(0deg);
		}
		50%{
			-webkit-transform:rotate(-20deg);
		}
		100%{
			-webkit-transform:rotate(0deg);
		}
	}

	@-webkit-keyframes head-bang{
		0%{
			-webkit-transform:rotate(0deg);
		}
		25%{
			-webkit-transform:rotate(-10deg);
		}

		50%{
			-webkit-transform:rotate(10deg);
		}
		100%{
			-webkit-transform:rotate(0deg);
		}
	}

	@-moz-keyframes head-bang{
		0%{
			-moz-transform:rotate(0deg);
		}
		25%{
			-moz-transform:rotate(-10deg);
		}

		50%{
			-moz-transform:rotate(10deg);
		}
		100%{
			-moz-transform:rotate(0deg);
		}
	}

	@keyframes head-bang{
		0%{
			-webkit-transform:rotate(0deg);
		}
		25%{
			-webkit-transform:rotate(-10deg);
		}

		50%{
			-webkit-transform:rotate(10deg);
		}
		100%{
			-webkit-transform:rotate(0deg);
		}
	}

	@-webkit-keyframes chomp{
		0%{
			-webkit-transform:rotate(0deg);
		}
		50%{
			-webkit-transform:rotate(-20deg);
		}
		100%{
			-webkit-transform:rotate(0deg);
		}
	}

	@-moz-keyframes chomp{
		0%{
			-moz-transform:rotate(0deg);
		}
		50%{
			-moz-transform:rotate(-20deg);
		}
		100%{
			-moz-transform:rotate(0deg);
		}
	}

	@keyframes chomp{
		0%{
			transform:rotate(0deg);
		}
		50%{
			transform:rotate(-20deg);
		}
		100%{
			transform:rotate(0deg);
		}
	}



	@-webkit-keyframes clench{
		0%{
			-webkit-transform:rotate(-20deg);
		}
		
		100%{
			-webkit-transform:rotate(-20deg);
		}
	}

	@-moz-keyframes clench{
		0%{
			-moz-transform:rotate(-20deg);
		}
		
		100%{
			-moz-transform:rotate(-20deg);
		}
	}

	@keyframes clench{
		0%{
			-webkit-transform:rotate(-20deg);
		}
		
		100%{
			-webkit-transform:rotate(-20deg);
		}
	}

	@-webkit-keyframes logo-shake{
			0%{
			-webkit-transform:rotate(0deg);
		}
		50%{
			-webkit-transform:rotate(-5deg);
		}
		75%{
			-webkit-transform:rotate(5deg);
		}
		100%{
			-webkit-transform:rotate(0deg);
		}
	}

	@-moz-keyframes logo-shake{
			0%{
			-moz-transform:rotate(0deg);
		}
		50%{
			-moz-transform:rotate(-5deg);
		}
		75%{
			-moz-transform:rotate(5deg);
		}
		100%{
			-moz-transform:rotate(0deg);
		}
	}

	@-webkit-keyframes vertical-shake{
		0%{
			margin-top:5%;
		}
		50%{
			margin-top:1%;
		}
		75%{
			margin-top: 7%:;
		}
		100%{
			margin-top:5%;
		}
	}

	@-moz-keyframes vertical-shake{
		0%{
			margin-top:5%;
		}
		50%{
			margin-top:1%;
		}
		75%{
			margin-top: 7%:;
		}
		100%{
			margin-top:5%;
		}
	}

	@keyframes vertical-shake{
		0%{
			margin-top:5%;
		}
		50%{
			margin-top:1%;
		}
		75%{
			margin-top: 7%:;
		}
		100%{
			margin-top:5%;
		}
	}

	</style>
</head>
<body>


	<div class="logo-container">
		<div class="head-container">
			<div class="jaw-container"></div>
		</div>
		
	</div>

	<audio id="audio"
		onloadeddata="loaded()">
		<source src="aud/rock-out.ogg" type="audio/ogg">
		<source src="aud/rock-out.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>

	<h1 id="date" class="date">Saturday, August 17th</h1>

	<script>
	var audio_el = document.getElementById('audio'),
		body_el = document.getElementsByTagName('body')[0],
		date_el = document.getElementById('date');

	function loaded () {
		pre_song();
		audio_el.play();
		setTimeout(function () {
			post_song()
		}, 15000);
	}

	function pre_song () {
		body_el.className += ' rock-out'
	};

	function post_song () {
		date_el.className += ' reveal';
	}
	</script>
</body>
</html>
