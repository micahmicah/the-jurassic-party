<!DOCTYPE html>
<html>
<head>
	<title>30(million) Years Old</title>
	<style type="text/css">
	body{
		background:black;
		margin:0px;
		-webkit-animation: flash 0.125s 3s ease-in 90,
						   blast-flash 0.1s 11.25s ease-in 30;
	}

	h1{
		font-family:times;
		font-weight:normal;
		font-size:42px;
		margin:20px auto;
		color:white;
		text-align:center;
		opacity: 0.0;
		-webkit-transition:all 0.4s 16s ease-in;
				
	}

	body:hover h1{
		opacity:1.0;
	}

	.overlay{
		width:100%;
		margin:0px;
		top:0px;
		height:100%;
		position:fixed;
		z-index: 2;
		/*-webkit-animation: flash 0.2s ease-in-out infinite;*/
	}
	

	.logo-container{
		width:800px;
		height:600px;
		position:relative;
		/*border:1px solid yellow;*/
		margin:5% auto 0% auto;
		background:url('img/logo-bg.png');
		-webkit-animation: logo-shake 0.25s 3.25s linear 47,
						   vertical-shake 0.25s 3.25s linear 47;
	}

	.head-container{
		width:290px;
		height:344px;
		background:url('img/face.png');
		/*border:1px solid blue;*/
		position:absolute;
		left:298px;
		top:-20px;
		-webkit-transform-origin:25px 324px;
		-webkit-animation:head-roar 3.25s ease-in-out 1,
						  shake 0.25s 3.25s ease-in 32,
						  head-bang 0.1s 11.25s ease-in 30;
	/*	-webkit-animation:shake 0.25s ease-in-out infinite;*/
		
	}

	.jaw-container{
		width:163px;
		height:125px;
		/*border:1px solid white;*/
		background:url('img/jaw.png');
		position:absolute;
		left:67px;
		top:206px;
		-webkit-transform-origin:30px 30px;
		-webkit-animation:jaw-roar 3.25s ease-in 1,
						  chomp 0.2s 3.25s ease-in-out 20,
						  clench 0.1s 11.25s ease-in 30;
	}

	.logo-container:hover .head-container{
		
	}

	.logo-container:hover body{
	
	}

	@-webkit-keyframes reveal{
		from{
			opacity: 0.0;
		}
		to{
			opacity:1.0;
		}
	}

	@-webkit-keyframes head-roar{
		0%{
			-webkit-transform:rotate(0deg);
		}
		50%{
			-webkit-transform:rotate(-30deg);
		}
		100%{
			-webkit-transform:rotate(0deg);
		}
	}

	@-webkit-keyframes jaw-roar{
		0%{
			-webkit-transform:rotate(0deg);
		}50%{
			-webkit-transform:rotate(15deg);
		}
		100%{
			-webkit-transform:rotate(0deg);
		}
	}

	@-webkit-keyframes flash{
		from{
			background:rgba(0,0,0,1.0);
		}
		to{
			background:rgba(255,0,0,1.0);
		}
	}

	@-webkit-keyframes blast-flash{
		from{
			background:rgba(0,0,0,1.0);
		}
		to{
			background:rgba(255,255,255,1.0);
		}
	}

	@-webkit-keyframes shake{
		0%{
			-webkit-transform:rotate(0deg);
		}
		50%{
			-webkit-transform:rotate(-20deg);
		}
		100%{
			-webkit-transform:rotate(0deg);
		}
		
	}

	@-webkit-keyframes head-bang{
		0%{
			-webkit-transform:rotate(0deg);
		}
		25%{
			-webkit-transform:rotate(-10deg);
		}

		50%{
			-webkit-transform:rotate(10deg);
		}
		100%{
			-webkit-transform:rotate(0deg);
		}
		
	}

	@-webkit-keyframes chomp{
		0%{
			-webkit-transform:rotate(0deg);
		}
		50%{
			-webkit-transform:rotate(-20deg);
		}
		100%{
			-webkit-transform:rotate(0deg);
		}
		
	}

	@-webkit-keyframes clench{
		0%{
			-webkit-transform:rotate(-20deg);
		}
		
		100%{
			-webkit-transform:rotate(-20deg);
		}
		
	}

	@-webkit-keyframes logo-shake{
			0%{
			-webkit-transform:rotate(0deg);
		}
		50%{
			-webkit-transform:rotate(-5deg);
		}
		75%{
			-webkit-transform:rotate(5deg);
		}
		100%{
			-webkit-transform:rotate(0deg);
		}
	}

	@-webkit-keyframes vertical-shake{
		0%{
			margin-top:5%;
		}
		50%{
			margin-top:1%;
		}
		75%{
			margin-top: 7%:;
		}
		100%{
			margin-top:5%;
		}

	}

	</style>
</head>
<body>


	<div class="logo-container">
		<div class="head-container">
			<div class="jaw-container"></div>
		</div>
		
	</div>

	<audio  autoplay="autoplay">
  <source src="horse.ogg" type="audio/ogg">
  <source src="aud/rock-out.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>

	<h1>Saturday, August 17th</h1>
</body>
</html>
